<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<form th:action="@{/search}" th:method="POST">
  <label for="name">Search:</label>
  <input type="name" id="name" name="name">
  <br>
  <input type="submit" value="Find!">
</form>
<br>
<hr>
<div th:if="${!events.isEmpty()}" th:each="event : ${events}">
  <a th:href="@{/event/{id}(id=${event.getId()})}"
     th:text="${event.getName() + ', ' + event.getAverageRating()}">event</a>
</div>
<br>
<hr>
<a href="/mainPage">Main page!</a>
</body>
</html>
